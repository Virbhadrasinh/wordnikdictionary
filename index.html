<!DOCTYPE html>
<html>
<head>
    <title>Wordlink Dictionary</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="js-input-paragraph">
    <h2>Add your content here</h2>
    <textarea rows="10"></textarea>
    <button class="js-display button">Show Dictionary Console</button>
</div>

<div class='js-dictionary-container' style="display:none;">
    <h2>Selected Paragraph</h2>
    <h5>Double click on any word to see the definitions and example usage</h5>
    <div class="js-paragraph-container highlight"></div>
    <button class="js-reset-button button">Try Another Paragraph</button>
    <div class="js-word-container"></div>
</div>

<script type="text/javascript" src="js/libs/jquery-min.js"></script>
<script type="text/javascript" src="js/inputparagraph.js"></script>
<script type="text/javascript" src="js/dictionaryconsole.js"></script>
</body>
</html>
